<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <script defer src="script.js"></script>
    <title>SkycastAPP</title>
  </head>
  <body>
    <section class="skycast-main">
      <div class="skycastmain-body" id="background-section">
        <nav class="SC-desktop-menu">
          <p class="logo">SkycastAPP</p>
          <div class="SC-large-search">
            <input
              type="text"
              name=""
              id="citysearch"
              placeholder="Enter a city name"
            />
            <ion-icon class="SC-search-icon" name="search-outline"></ion-icon>
          </div>
        </nav>
        <div class="skycast-basic-info">
          <p class="SC-current-weather">
          </p>
          <p class="SC-weather-location">
            <span></span>
          </p>
          <p class="SC-weather-date"></p>
        <div class="skycast-full-details">
          <div class="searchwithothers SC--weathers--info">
            <div class="SC-condition-details">
              <h3>Weather Informations</h3>
              <div class="SC--details"></div>

              <div class="SC--hourly">
                <div
                  class="SC-forecasts-info skycast-basic-info--active SC-forecasts-hours"
                >
                  <p>Hourly Forecasts</p>
                </div>
                <div class="SC-hourly-details"></div>
              </div>
            </div>
          </div>
          <div class="searchwithothers SC--weathers--forecasts">
            <div class="SC--waethers--forecast">
              <div class="SC-forecasts">
                <div class="SC-forecasts-info SC-forecasts-days">
                  <p>7 Days forecast</p>
                </div>
              </div>
              <div class="SC--daily">
                <div class="SC--daily-forecasts"></div>
              </div>
            </div>
          </div>
          <div class="SC-other--weathers">
            <h4 class="SC-rdw">Random countries weather</h4>
          </div>
        </div>
      </div>
      <div class="SC-search-results">
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
